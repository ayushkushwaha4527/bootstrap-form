<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap form</title>
</head>
<body>
     <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="bootform.css">
    
  </head>
  <body>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <div class="container-fluid">
            <div class="row">
             <div class="col-lg-12">
                <h2 style="align-items: center;">Billing Address</h2>

             </div>
            </div>
            </div>
            <div class="row">
                
            <div class="col-lg-6 mt-3">
                <label for="">First Name</label>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            <div class="col-lg-6 mt-3">
                <label for="">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name">

            </div>
            </div>
            <div class="col-lg-12 mt-3">
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-lg-12 mt-3">
                <label for="">Email(optional)</label>
                <input type="text" class="form-control" placeholder="xyz@gmail.com">
            </div>
            <div class="col-lg-12 mt-3">
                <label for="">Address</label>
                <input type="text" class="form-control" placeholder="abc">
            </div>
            <div class="col-lg-12 mt-3">
                <label for="">Address-2(optional)</label>
                <input type="text" class="form-control" placeholder="abc">
            </div>
            
           <div class="row">
            <div class="col-lg-4 mt-3">
                <label for="cars">Country:</label>

               <select name="cars" id="country">
                  <option value="volvo">japan</option>
                   <option value="saab">USA</option>
                   <option value="mercedes">India</option>
                
                </select>


            </div>
            <div class="col-lg-4 mt-3">
                <label for="">State</label>
                <input type="text" class="form-control" placeholder="choose..s">
            </div>

           </div>
           <hr>
           <div class="row">
            <div class="col-lg-12">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">shiping adress is the same as my billing address</label>
                <br>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">save this information for next time</label>
                
            </div>
           </div>
           <hr>
           <div class="row">
            <div class="col-lg-5">
                <h1>Payment</h1>
                <div>
                    <input type="radio" name="method" id="">
                    <label for="">Credit Card</label>
                    <br>
                    <input type="radio" name="method" id="">
                    <label for="">Debit Card</label>
                    <br>
                    <input type="radio" name="method" id="">
                    <label for="">PayPal</label>
                    
                </div>
            </div>
           </div>
           <div class="row">
            <div class="col-lg-6 mt-3">
                <label for="">Name on card</label>
                <input type="text" class="form-control">
                <p style="color: black;">Full name as displayed on card</p>
            
               </div>
               <div class="col-lg-6 mt-3">
                <label for="">Number on Card</label>
                <input type="text" class="form-control">
            
               </div>
    
           </div>
           <div class="row">
            <div class="col-lg-3 mt-3">
                <label for="">Expiration</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-lg-3 mt-3">
                <label for="">Credit card number</label>
                <input type="text" class="form-control">
           </div>
           <hr>
           <div class="row">
            <div class="col-lg-5">
                <button>Continue to Checkout</button>
            </div>
           </div>
        </script>
</body>

</html>
